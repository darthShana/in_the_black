<h6>Statement of Profit Or Loss</h6>
<table mat-table [dataSource]="profitOrLoss" class="mat-elevation-z8">
  @for (column of profitOrLossDisplayedColumns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column}}</th>
      <td mat-cell *matCellDef="let element">
        {{element[column]}}
      </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="profitOrLossDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: profitOrLossDisplayedColumns;"></tr>
</table>

<h6>Rental Tax</h6>
Depreciation of Assets
<table mat-table [dataSource]="depreciation" class="mat-elevation-z8">
  @for (column of depreciationDisplayedColumns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column}}</th>
      <td mat-cell *matCellDef="let element">
        {{element[column]}}
      </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="depreciationDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: depreciationDisplayedColumns;"></tr>
</table>
<div class="example-button-container">
  <button mat-icon-button aria-label="Add an asset to depreciate" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
