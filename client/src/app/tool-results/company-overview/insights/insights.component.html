<div>
  <h2>Property Insights</h2>
  <table mat-table [dataSource]="insights['expenses']['issues']" class="mat-elevation-z8">
    @for (column of insightsDisplayedColumns; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column}}</th>
        <td mat-cell *matCellDef="let element">
          {{element[column]}}
        </td>
      </ng-container>
    }

    <!-- Action column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog(element)"><mat-icon>clear</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsWithActions"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWithActions;"></tr>
  </table>

  <h2>Resolved</h2>
  <table mat-table [dataSource]="insights['expenses']['accepted_issues']" class="mat-elevation-z8">
    @for (column of acceptedInsightsDisplayedColumns; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column}}</th>
        <td mat-cell *matCellDef="let element">
          {{element[column]}}
        </td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="acceptedInsightsDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: acceptedInsightsDisplayedColumns;"></tr>
  </table>

</div>
