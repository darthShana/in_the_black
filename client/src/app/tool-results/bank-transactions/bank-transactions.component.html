<p>bank-transactions works!</p>

<mat-stepper [linear]="true" #stepper>
  <mat-step label="load transactions" completed="{{transactionsLoaded}}">
  </mat-step>
  <mat-step label="classify" completed="{{transactionsClassified}}">
  </mat-step>
  <mat-step label="update / confirm" completed="{{transactionsSaved}}">
    <div>
      <button mat-flat-button (click)="confirmTransactions()">Confirm</button>
    </div>
  </mat-step>
  <mat-step label="done" completed="{{transactionsSaved}}">
  </mat-step>
</mat-stepper>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  @for (column of displayedColumns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column !== 'transaction_type'">{{element[column]}}</ng-container>
        <ng-container *ngIf="column === 'transaction_type'">
          <mat-form-field>
            <mat-select [(value)]="element[column]" (selectionChange)="updateTransactionType($event, element)" >
              <mat-option *ngFor="let transactionType of availableTransactionTypes" value="{{transactionType.name}}">
                {{transactionType.name.replace("_", " ")}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>
      </td>

    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
