<div #textChainWrapper style="max-height: 100%; overflow: auto; padding: 16px;">
  <div #textChain style="display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 35vw;">
<div class="sub-flex">

  <button 
    mat-icon-button 
    aria-label="Close"
    (click)="closeBottomSheet()"
  >
    <mat-icon
        aria-hidden="true"
        fontIcon="close"
    ></mat-icon>
  </button>
</div>

    <app-chat-bubble *ngFor="let runId of conversationOrder" [thought]="conversationMap!.get(runId)"></app-chat-bubble>
    <form>
      <mat-form-field class="example-full-width" style="padding-top: 12px; width: 100%" appearance="outline">
        <textarea class="form-field-full" #someId type="text" matInput (keydown.enter)="stream(someId.value); someId.value = ''" placeholder="prompt.." cols="50" style="width: 100%"></textarea>

      </mat-form-field>
    </form>
  </div>
</div>
